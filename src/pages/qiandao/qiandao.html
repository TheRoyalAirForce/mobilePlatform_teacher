<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>设置签到</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>



  <ion-grid>
    <ion-row *ngFor="let j of this.hangT">
      <ion-col *ngFor="let i of this.lieT">
        <button (click)="question(j+1,i+1)">
          <ion-icon name="person" *ngIf="position[j][i][1]==1" style="font-size: small"><br/>{{position[j][i][0]}}</ion-icon>
          <ion-icon name="ios-person-outline" *ngIf="position[j][i][1]==0"><br/></ion-icon>
        </button>
        <!--<div *ngIf="position[j][i][1]==1" style="background-color: #2ec95c">{{position[j][i][0]}}</div>-->
        <!--<div *ngIf="position[j][i][1]!=1" style="background-color: #00c21c"> </div>-->
        <!--</ion-icon>-->
      </ion-col>

    </ion-row>
  </ion-grid>
  <button ion-button (click)="find()" full>刷新</button>
  <button ion-button (click)="start()"  full>开始签到</button>
  <label  *ngIf="judge1">请输入时间(eg.4月6日，2017)</label>
  <ion-item *ngIf="judge1">
    <ion-datetime  displayFormat="MMM DD YYYY" [(ngModel)]="bcalldate"  *ngIf="judge1" ></ion-datetime>
  </ion-item>
  <ion-item >
    <ion-badge>查看今天的签到情况</ion-badge>
  </ion-item>
  <!--<ion-grid no-lines="">-->
  <div class="show3">
    <ion-card>
      <ion-card-content>
        <ion-grid>
        <ion-row class="row1">
        <ion-col class="col" >学号</ion-col>
        <ion-col class="col" >签到列</ion-col>
        <ion-col class="col"  >签到行</ion-col>
        <ion-col class="col" >签到状态</ion-col>
        </ion-row>
        </ion-grid>
        <!--</ion-card-title>-->
      </ion-card-content>
    </ion-card>
      <ion-card *ngFor="let r of result2">
        <ion-card-content>
          <ion-grid>
            <ion-row class="row1">
              <!--<ion-card-title>-->
              <ion-col >{{r.studentId}}</ion-col>
              <ion-col >{{r.col}}</ion-col>
              <ion-col>{{r.row}}</ion-col>
              <ion-col>{{r.flag}}</ion-col>
            </ion-row>
          </ion-grid>
          <!--</ion-card-title>-->
        </ion-card-content>
      </ion-card>
  </div>
  <!--</ion-grid>-->
  <ion-content>

  </ion-content>
</ion-content>
