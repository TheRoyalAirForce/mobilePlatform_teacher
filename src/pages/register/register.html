<ion-header>

  <ion-navbar>
    <!--<ion-title>Register</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <img class="logo" src="assets/images/logo.png" alt="">
  </div>
  <ion-grid margin-top>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img src="assets/images/registered_one.png" alt="" *ngIf="registerSlides.getActiveIndex()!=0">
          <img src="assets/images/registered_one_one.png" alt="" *ngIf="registerSlides.getActiveIndex()==0">
        </ion-avatar>
      </ion-col>
      <ion-col align-self-center>
        <hr class="line">
      </ion-col>
      <ion-col>

        <img src="assets/images/registered_two.png" alt="" *ngIf="registerSlides.getActiveIndex()!=1">
        <img src="assets/images/registered_two_two.png" alt="" *ngIf="registerSlides.getActiveIndex()==1">

      </ion-col>
      <ion-col align-self-center>
        <hr class="line">
      </ion-col><ion-col>

      <img src="assets/images/registered_three.png" alt="" *ngIf="registerSlides.getActiveIndex()!=2">
      <img src="assets/images/registered_three_three.png" alt="" *ngIf="registerSlides.getActiveIndex()==2">

    </ion-col>
      <ion-col align-self-center>
        <hr class="line">
      </ion-col><ion-col>

      <img src="assets/images/register_four.png" alt="" *ngIf="registerSlides.getActiveIndex()!=3">
      <img src="assets/images/register_four_four.png" alt="" *ngIf="registerSlides.getActiveIndex()==3">

    </ion-col>
      <!--注册组件-->
    </ion-row>
  </ion-grid>
  <div>
    <ion-slides #registerSlides>
      <ion-slide>
        <form #registerForm="ngForm">
          <ion-list>
            <ion-item>
              <ion-input name="phone" type="number" placeholder="学号教工号"
                         [(ngModel)]="register.phone" #phone="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="phone.invalid && phone.touched" class="invalid">
              <p style="color:red"[hidden]="!phone.errors?.required">学号教工号</p>
              <p style="color:red"[hidden]="!phone.errors?.pattern">学号教工号错误</p>
            </ion-item>

          <ion-item>
          <ion-input name="email" type="email" placeholder="请输入电子邮箱"
                     required pattern="^([A-Za-z0-9_\\-\\.])+\\@([A-Za-z0-9_\\-\\.])+\\.([A-Za-z]{2,4})$"
                     [(ngModel)]="register.email" #email="ngModel">

          </ion-input>

          </ion-item>
          <ion-item *ngIf="email.invalid && email.touched" class="invalid">
            <p style="color:red"[hidden]="!email.errors?.required">请输入电子邮箱</p>
            <p style="color:red"[hidden]="!email.errors?.pattern">邮箱格式错误</p>
          </ion-item>
          <ion-item >
            <ion-input name="password" type="password" placeholder="请输入密码"
                       required pattern="^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{6,16}$"
                       [(ngModel)]="register.password" #password="ngModel">

            </ion-input>
          </ion-item>
          <ion-item *ngIf="password.invalid && password.touched" class="invalid">
            <p style="color:red"[hidden]="!password.errors?.required">请输入密码</p>
            <p style="color:red"[hidden]="!password.errors?.pattern">格式错误 必须6-16位并由数字、英文或者字符至少两种构成</p>
          </ion-item>
          <ion-item >
            <ion-input name="confirmPassword" type="Password" placeholder="请再次输入密码"
                       required pattern=""
                       [(ngModel)]="register.confirmPassword" #confirmPassword="ngModel">

            </ion-input>

          </ion-item>
          </ion-list>
          <div>
            <ion-slide>
              <button ion-button color="primary" (click)="saveUserInfo()"> 完成</button>
            </ion-slide>
          </div>
        </form>
      </ion-slide>

    </ion-slides>
  </div>
</ion-content>
<copyright [bottom]="'20px'"></copyright>
