<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>菜单</ion-title>
      <ion-avatar item-start="">
        <img src="assets/imgs/3.png">
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <h2>386000003</h2>
      <h3>标哥</h3>
      <ion-badge item-end color="primary">教师端</ion-badge>
    </ion-item>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
    <button ion-item (click)="logout()">安全退出</button>
    <button menuClose ion-button color="dark" clear icon-only (click)="gotoSettingPage()">
      <ion-icon name='settings'></ion-icon>设置
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
